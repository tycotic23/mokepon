<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MOKEPON!</title>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
		<!-- los emojis se separan de a 4 caracteres -->
		<h1>MOKEPON! 🔥💧🌱</h1> 

		<section id="seleccionar-mascota">
			<h2>Elige a tu mascota</h2>
			
			<div id="contenedor-tarjetas" class="tarjetas">
				
			</div>
			<button id="boton-mascota" onclick="seleccionarMascotaJugador()">Seleccionar</button>
		</section>

		<section id="ver-mapa">
			<h2>Recorre el mapa con tu mokepon!</h2>
			<canvas id="mapa"></canvas>
			<div id="grid-controles">
				<button onmouseup="upKeys()" onmousedown="downUp()" id="boton-arriba">🢁</button>
				<button onmouseup="upKeys()" onmousedown="downLeft()" id="boton-izquierda">🢀</button>
				<button onmouseup="upKeys()" onmousedown="downDown()" id="boton-abajo">🢃</button>
				<button onmouseup="upKeys()" onmousedown="downRight()"  id="boton-derecha">🢂</button>
			</div>
			
		</section>

		<section id="seleccionar-ataque">
			
			<h2>Elige tu ataque</h2>
			
			<div id="botones-ataque">
			</div>

			<!-- seccion donde se muestran las mascotas con sus vidas, ataques y los mensajes de ataques -->
			<div id="resultado"> 
				<p>Buena Suerte!</p> 
				<section id="reiniciar">
					<button id="boton-reiniciar">Reiniciar</button>
				</section>
			</div>
			<div id="grid-mascotas">
					<p>TU</p>
					<p>ENEMIGO</p>
					<p><span id="mascota-jugador">sin nombre</span> x <span id="vidas-jugador">3</span> vidas</p>
					<p><span id="mascota-enemigo">sin nombre</span> x <span id="vidas-enemigo">3</span> vidas</p>
					<div id="ataqueJugador"></div>
					<div id="ataqueEnemigo"></div>
			</div>
		</section>
		
	</main>
	<script src="./js/mokepon.js"></script>
	<script src="./js/ataqueMokepon.js"></script>
	<script src="./js/mokeponesEnemigos.js"></script>
	<script src="./js/controladorJugador.js"></script>
	<script src="./js/interfaz.js"></script>
	<script src="./js/nivel.js"></script>
	</body>
</html>
